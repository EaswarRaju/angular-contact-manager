<div class="row">
    <div class="row margin-top-10">
        <div class="form-group col-md-6">
            <label class="form-control-static pull-left" for="searchBox"></label>
            <input placeholder="find your contact by entering any detail" class="form-control" type="text" id="searchBox" data-ng-model="searchText" />
        </div>
        <p class="pull-right">
            <a href="javascript:void(0)" class="btn btn-lg btn-outline" data-ng-click="editContact(true)">Add Contact</a>
        </p>
    </div>
</div>
<h2 class="page-header text-center">List of contacts</h2>
<ul class="media-list row contacts-container">
    <li class="media col-md-6 col-lg-4" ng-repeat="contact in contactList = (contactModel.contacts | filter: searchText)">
        <div class="thumbnail">
            <img class="media-object" data-ng-src="{{'app/img/faces/' + contact.imgName + '.jpg'}}">
        </div>
        <div class="media-heading">
            <h3>
                {{contact.name}}
                <small>
                    <a href="javascript:void(0)" data-ng-click="editContact(false, contact)"><span class="glyphicon glyphicon-pencil"></span></a>
                    <a href="javascript:void(0)" class="delete-contract" data-ng-click="removeContact($index)">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                </small>
            </h3>
        </div>
        <div class="media-body">
            <dl>
                <dt>Phone Number:</dt>
                <dd>{{contact.tel}}</dd>
                <dt>Email:</dt>
                <dd>{{contact.email}}</dd>
            </dl>
        </div>
        <hr>
    </li>
</ul>
<p ng-if="!contactModel.contacts.length">Huh! Add few contacts.</p>
<p ng-if="contactModel.contacts.length && !contactList.length">No contacts matching your request.</p>
