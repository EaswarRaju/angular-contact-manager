<h2 class="page-header text-center">{{contactForm.isNew ? 'Add' : 'Edit'}} Contact</h2>
<form role="form" class="form-horizontal contract-form">
    <div class="form-group">
        <label class="col-sm-4 control-label">Full name:</label>
        <div class="col-sm-6">
            <input type="text" class="form-control contact-name-input" ng-model="contactForm.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Email address:</label>
        <div class="col-sm-6">
            <input type="email" class="form-control contact-email-input" ng-model="contactForm.email">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">Telephone number:</label>
        <div class="col-sm-6">
            <input type="tel" class="form-control contact-tel-input" ng-model="contactForm.tel">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-3">
            <button type="submit" class="btn btn-outline btn-lg btn-block" data-ng-click="updateContactList(contactForm)">Submit</button>
        </div>
        <div class="col-sm-3">
            <a href="#contactlist" class="btn btn-outline btn-lg btn-block">Cancel</a>
        </div>
    </div>
</form>
